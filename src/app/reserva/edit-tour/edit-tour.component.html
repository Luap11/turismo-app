<header class="app-bar container container-narrow">
    <div class="d-flex align-items-center gap-2">
      <button type="button" class="icon-btn" onclick="history.back()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h1 class="app-title m-0">Editar tour</h1>
    </div>
  </header>

  <main class="container container-narrow pb-5 mb-6"> <!-- mb-6 para no tapar por bottom nav -->
    <div class="needs-validation">

      <!-- Nombre -->
      <div class="mb-3">
        <label class="label-soft">Nombre del tour</label>
        <input type="text" class="form-control field-soft" value="Aventura en la Selva" required>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label class="label-soft">Descripción</label>
        <textarea class="form-control field-soft" required>Sumérgete en la exuberante selva peruana con este tour de 5 días. Descubre la biodiversidad, navega por ríos místicos y conecta con la cultura local.</textarea>
      </div>

      <!-- Itinerario -->
      <div class="mb-3">
        <label class="label-soft">Itinerario</label>
        <textarea class="form-control field-soft">Día 1:
Día 2:
Día 3:
Día 4:
Día 5:</textarea>
      </div>

      <!-- Categorías -->
      <div class="mb-3">
        <label class="label-soft">Categorías</label>
        <div class="position-relative">
          <input type="text" class="form-control field-soft pe-5" value="Aventura, Naturaleza" readonly>
          <i class="bi bi-chevron-down select-caret"></i>
        </div>
      </div>

      <!-- Galería de fotos (imágenes existentes) -->
      <div class="mb-3">
        <div class="gallery grid-3 gap-2">
          <!-- Usa tus imágenes en /img -->
          <img src="assets/img/imagen01.jpg" class="thumb" alt="foto 1">
          <img src="assets/img/imagen02.jpg" class="thumb" alt="foto 2">
          <img src="assets/img/imagen03.jpg" class="thumb" alt="foto 3">
          <img src="assets/img/imagen04.jpg" class="thumb" alt="foto 4">
          <img src="assets/img/imagen05.jpg" class="thumb" alt="foto 5">
        </div>
      </div>

      <!-- Precio -->
      <div class="mb-1">
        <label class="label-soft d-block">Precio</label>
      </div>
      <div class="row g-3">
        <div class="col-6">
          <div class="small text-muted mb-1">Adulto</div>
          <div class="input-group">
            <span class="input-group-text field-soft">S/</span>
            <input type="number" step="0.01" min="0" class="form-control field-soft" value="850.00" required>
          </div>
        </div>
        <div class="col-6">
          <div class="small text-muted mb-1">Niños</div>
          <div class="input-group">
            <span class="input-group-text field-soft">S/</span>
            <input type="number" step="0.01" min="0" class="form-control field-soft" value="800.00" required>
          </div>
        </div>
      </div>

      <!-- Cantidad mínima -->
      <div class="mt-3 mb-3">
        <label class="label-soft">Cantidad mínima</label>
        <input type="number" min="0" class="form-control field-soft" value="20" required>
      </div>

      <!-- Disponibilidad (display estilo "Enero 06 - Enero 15") -->
      <div class="mb-4">
        <label class="label-soft d-block">Disponibilidad</label>
        <div class="position-relative">
          <input id="displayRango" type="text" class="form-control field-soft pe-5" value="Enero 06 - Enero 15" readonly>
          <i class="bi bi-calendar3 input-trailing"></i>
        </div>
        <!-- Inputs reales (ocultos) si luego quieres validar/guardar fechas -->
        <input type="date" id="fechaInicio" class="d-none" value="2025-01-06">
        <input type="date" id="fechaFin" class="d-none" value="2025-01-15">
      </div>

      <!-- Botón Guardar -->
      <div class="d-grid" [routerLink]="['/reserva/tour-list']">
        <button class="btn btn-brand">Guardar</button>
      </div>

    </div>
  </main>
